<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Margined rates</title>

    <link rel="stylesheet" href="css/resize.css" /> 
    <script src="js/jquery.js"></script>
    <script src="js/splitter.js"></script>
    <script src="js/ResizeSensor.js"></script>
    <script src="js/ElementQueries.js"></script>

</head>

<body> 

               <div class="pane ">

                    <div class="tiles-head">
                        <div class="tiles-head-btn-wrap">
                            <div id="tile-size-btn-s" class="size-btn"></div>
                            <div id="tile-size-btn-m" class="size-btn"></div>
                            <div id="tile-size-btn-l" class="size-btn size-btn-active"></div>
                        </div>
                    </div>

                    <div class="tiles">
                        <span id="tile" class="tile tile-large">
                            <div class="amount-feild"></div>
                        </span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                        <span id="tile" class="tile tile-large"></span>
                    </div>
                </div>

<script type="text/javascript">

    $(document).ready(function () {

        $('#tile-size-btn-s').click(function () {
            $( ".tiles #tile" ).removeClass( "tile-large tile-medium" ).addClass( "tile-small" );
            $( ".tiles-head-btn-wrap .size-btn" ).removeClass( "size-btn-active" );
            $(this).addClass( "size-btn-active");
        });

        $('#tile-size-btn-m').click(function () {
            $( ".tiles #tile" ).removeClass( "tile-large tile-small" ).addClass( "tile-medium" );
            $( ".tiles-head-btn-wrap .size-btn" ).removeClass( "size-btn-active" );
            $(this).addClass( "size-btn-active");
        });

        $('#tile-size-btn-l').click(function () {
            $( ".tiles #tile" ).removeClass( "tile-medium tile-small" ).addClass( "tile-large" );
            $( ".tiles-head-btn-wrap .size-btn" ).removeClass( "size-btn-active" );
            $(this).addClass( "size-btn-active");
        });

    });



</script>
</body>
</html>
