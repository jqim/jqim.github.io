<style>
body {
	font-family: arial, helvetica, sans-serif;
  	color: #333333;
  	background-color: #f5f5f5;
  	padding: 0;
  	margin: 0;
}
*{box-sizing: border-box;}
.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}
.lefty-nav-container {
	width: 137px;
	background-color: #2c3239;
	height: 100%;
}
.lefty-nav-block {
	margin-top: 0;
	margin-bottom: 12px;
	padding: 0;
}
.lefty-nav-block-bottom {
	position: absolute;
	width: 137px;
	bottom: 0;
	left: 0;
	margin-top: 0;
	margin-bottom: 0;
	padding: 0;
}
.nav-item {
	list-style: none;
	border-top: 1px solid #3f464b;
	border-bottom: 1px solid #1f1f1f;
}
.nav-item:first-child {
 	border-top-color:#1f1f1f;
}
.nav-item:last-child {
	border-bottom: none;
}
.lefty-nav-block-bottom .nav-item:first-child {
	border-top: none;
}
.nav-head {
	display: block;
	font-weight: bold;
	font-size: 10px;
	line-height: 28px;
	height: 28px;
	padding-left: 12px;
	text-transform: uppercase;
	color: #7d7d7d;
	background-color: #252b31;
}
.nav-button {
	display: block;
	width: 100%;
	font-weight: bold;
	font-size: 12px;
	line-height: 38px;
	height: 38px;
    padding-left: 20px;
	color:#fafafa;
	background-color: #2c3239;
	cursor: pointer;
}
.nav-button:hover {
	background-color: #3f464b;
}
.selected { 
	background-color: #1b1f23;
	border-bottom: 2px solid #1251a6;
}
.selected:hover { 
	background-color: #1b1f23;
}
.selected:after {
	content: "";
	float: right;
	margin-top: 12px;
	width: 0;
	height: 0;
	border-style: solid;
	border-width: 6px 6px 6px 0;
	border-color: transparent #f5f5f5 transparent transparent;
}



</style>
<html>
<body>

<div class="lefty-nav-container">

	<ul class="lefty-nav-block">
		<li class="nav-item"><span class="nav-head">Client</span></li>
		<li class="nav-item"><span class="nav-button">Info</span></li>
		<li class="nav-item"><span class="nav-button">Users</span></li>
		<li class="nav-item"><span class="nav-button selected">Trade</span></span></li>
		<li class="nav-item"><span class="nav-button">Blotter</span></li>
		<li class="nav-item"><span class="nav-button">Orders</span></li>
	</ul>

	<ul class="lefty-nav-block">
		<li class="nav-item"><span class="nav-head">Trader</span></li>
		<li class="nav-item"><span class="nav-button">Market Overview</span></li>
		<li class="nav-item"><span class="nav-button">Group Blotter</span></li>
		<li class="nav-item"><span class="nav-button">Calendar</span></li>
		<li class="nav-item"><span class="nav-button">Client Overview</span></li>
	</ul>

	<ul class="lefty-nav-block-bottom">
		<li class="nav-item"><span class="nav-button">Legal Info</span></li>
		<li class="nav-item"><span class="nav-button">Settings</span></li>
		<li class="nav-item"><span class="nav-button">Help</span></li>
	</ul>

</div>

</body>
</html>
