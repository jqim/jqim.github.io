<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<style>
body {
	font-family: arial, helvetica, sans-serif;
  	color: rgb(51, 51, 51);
  	background-color: rgb(245, 245, 245);
  	padding: 0;
  	margin: 0;
}
* { 
	box-sizing: border-box; 
}
.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}
/*-------- ABOVE asumed to be included elsewhere --------*/

.lefty-nav-container {
	width: 137px;
	background-color: rgb(44, 50, 57);
	height: 100%;
}
.lefty-nav-block {
	margin-top: 0;
	margin-bottom: 12px;
	padding: 0;
}
.lefty-nav-block-bottom {
	position: absolute;
	width: 137px;
	bottom: 0;
	left: 0;
	margin-top: 0;
	margin-bottom: 0;
	padding: 0;
}
.nav-item {
	cursor: pointer; /*--------NOTE cursor for an interactive element--------*/
	list-style: none;
	border-top: 1px solid rgb(63, 70, 75);
	border-bottom: 1px solid rgb(31, 31, 31); /*--------NEW colour + @st-slate-black?-------*/
}
.nav-item:first-child {
	cursor: default; /*--------NOTE not interactive element--------*/
 	border-top-color:rgb(31, 31, 31); /*--------NEW colour + @st-slate-black?-------*/
}
.nav-item:last-child {
	border-bottom: none;
}
.lefty-nav-block-bottom .nav-item:first-child {
	cursor: pointer; /*--------NOTE cursor for an interactive element--------*/
	border-top: none;
}
.nav-head {
	cursor: default; /*--------NOTE not interactive element--------*/
	display: block;
	font-weight: bold;
	font-size: 10px;
	line-height: 28px;
	height: 28px;
	padding-left: 12px;
	text-transform: uppercase;
	color: rgb(125, 125, 125);
	background-color: rgb(37, 43, 49);
}
.nav-button {
	display: block;
	width: 100%;
	font-weight: bold;
	font-size: 12px;
	line-height: 38px;
	height: 38px;
    padding-left: 20px;
	color:rgb(250, 250, 250);
	background-color: rgb(44, 50, 57);
}
.nav-button:hover {
	background-color: rgb(63, 70, 75);
}
.selected { 	
	cursor:default; /*--------NOTE not interactive element--------*/
	background-color: rgb(27, 31, 35);
	border-bottom: 2px solid rgb(18, 81, 166);
}
.selected:hover { 
	background-color: rgb(27, 31, 35);
}
.selected:after {
	content: "";
	float: right;
	margin-top: 12px;
	width: 0;
	height: 0;
	border-style: solid;
	border-width: 6px 6px 6px 0;
	border-color: transparent rgb(245, 245, 245) transparent transparent;
}
.client-bar {
	background-color: rgb(63, 70, 75);
	border-bottom: 1px solid rgb(27, 31, 35);
}
.bar-button {
	height: 50px;
	float: left;
	border-right: 1px solid rgb(27, 31, 35); 
	color:rgb(250, 250, 250);

}
.search-btn {
	-webkit-transition: background 0.2s ease;
	-moz-transition: background 0.2s ease;
	-o-transition: background 0.2s ease;
	transition: background 0.2s ease;
	font-size: 14px;
	font-weight: bold;
	width: 137px;
	padding: 18px 16px;
	text-align: center;
	cursor: pointer; /*--------NOTE cursor for an interactive element--------*/
}
.client-btn {
	-webkit-transition: background 0.2s ease;
	-moz-transition: background 0.2s ease;
	-o-transition: background 0.2s ease;
	transition: background 0.2s ease;
	padding: 18px 0;
}
.client-name {
	font-size: 16px;
	padding: 18px 16px;
	font-weight: bold;
}
.close-icon {
	-webkit-transition: background 0.2s ease;
	-moz-transition: background 0.2s ease;
	-o-transition: background 0.2s ease;
	transition: background 0.2s ease;
	margin-left: 24px;
	padding: 6px 8px;
	border-radius: 100px;
	cursor: pointer; /*--------NOTE cursor for an interactive element--------*/
	display: inline;
}
.close-icon:hover {
	background-color: rgb(245, 245, 245);
	color: rgb(18, 81, 166);
		
}
/*.close-icon:before {
		content: "\02715";
}*/
.bar-hover, .search-btn:hover {
	background-color: rgb(245, 245, 245);
	color: rgb(18, 81, 166);

}

</style>
<script type="text/javascript" src="localJQ/jquery-git.js"></script>
<script type="text/javascript">

$(document).ready(function () {
    $('#new-client').hover(function () {
        $('#client-block').addClass('bar-hover');
    }, function () {
        $('#client-block').removeClass('bar-hover');
    });

});
  
</script>
</head>

<body>
<div class="client-bar">
	<div class="bar-button search-btn" id="new-client"><span>Search Clients</span></div>
	<div class="bar-button client-btn" ><span class="client-name">W.H.Smiths<i id="client-block" class="fa fa-times close-icon"></i></div>
	<div class="cf"></div>
</div>

<div class="lefty-nav-container">

	<ul class="lefty-nav-block">
		<li class="nav-item"><span class="nav-head">Client</span></li>
		<li class="nav-item"><span class="nav-button">Info</span></li>
		<li class="nav-item"><span class="nav-button">Users</span></li>
		<li class="nav-item"><span class="nav-button selected">Trade</span></span></li>
		<li class="nav-item"><span class="nav-button">Blotter</span></li>
		<li class="nav-item"><span class="nav-button">Orders</span></li>
	</ul>

	<ul class="lefty-nav-block">
		<li class="nav-item"><span class="nav-head">Trader</span></li>
		<li class="nav-item"><span class="nav-button">Market Overview</span></li>
		<li class="nav-item"><span class="nav-button">Group Blotter</span></li>
		<li class="nav-item"><span class="nav-button">Calendar</span></li>
		<li class="nav-item"><span class="nav-button">Client Overview</span></li>
	</ul>

	<ul class="lefty-nav-block-bottom">
		<li class="nav-item"><span class="nav-button">Legal Info</span></li>
		<li class="nav-item"><span class="nav-button">Settings</span></li>
		<li class="nav-item"><span class="nav-button">Help</span></li>
	</ul>

</div>

</body>
</html>
