<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
    </head>
    <body>
        <div class="mockbg mockbg--dashboard">

            <div class="tab tab--overview">
                <div class="hotspots overview--hotspots">
                    <a class="overview--hotspot__tabclient"></a>
                    <a class="overview--hotspot__todaystrades" href="blotter-todaystrades.html" target="_blank"></a>

                </div>
            </div>

            <div class="tab tab--hidden tab--client">
                <div class="hotspots client--hotspots">
                    <a class="client--hotspot__taboverview"></a>
                    <a class="client--hotspot__tabclient2"></a>
                    <a class="client--hotspot__expiretoday" href="blotter-expiretoday.html" target="_blank"></a>
                    <a class="client--hotspot__recenttrades" href="blotter-recenttrades.html" target="_blank"></a>
                    <a class="client--hotspot__tradestatus" href="blotter-tradestatus.html" target="_blank"></a>
                </div>
            </div>

            <div class="tab tab--hidden tab--client2">
                <div class="hotspots client2--hotspots">
                    <a class="client2--hotspot__taboverview"></a>
                    <a class="client2--hotspot__tabclient"></a>
                    <a class="client2--hotspot__expiretoday" href="blotter-expiretoday.html" target="_blank"></a>
                    <a class="client2--hotspot__recenttrades" href="blotter-recenttrades.html" target="_blank"></a>
                    <a class="client2--hotspot__tradestatus" href="blotter-tradestatus.html" target="_blank"></a>
                </div>
            </div>

        </div>


<script type="text/javascript">

    $(document).ready(function () {
        $(".overview--hotspot__tabclient").click(function () {
            $(".tab--client").removeClass("tab--hidden");
            $(".tab--overview").addClass("tab--hidden");
        });

         $(".client--hotspot__taboverview").click(function () {
            $(".tab--overview").removeClass("tab--hidden");
            $(".tab--client").addClass("tab--hidden");
        });

        $(".client--hotspot__tabclient2").click(function () {
            $(".tab--client2").removeClass("tab--hidden");
            $(".tab--client").addClass("tab--hidden");
        });

        $(".client2--hotspot__taboverview").click(function () {
            $(".tab--overview").removeClass("tab--hidden");
            $(".tab--client2").addClass("tab--hidden");
        });
        $(".client2--hotspot__tabclient").click(function () {
            $(".tab--client").removeClass("tab--hidden");
            $(".tab--client2").addClass("tab--hidden");
        });


    });


</script>

    </body>
</html>
