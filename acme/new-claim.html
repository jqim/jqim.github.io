<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>New claim</title>
		<script src="../localjq/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../localjq/jquery.maskedinput.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../localjq/charCount.js"></script>
		<link rel="stylesheet" type="text/css" href="css/acme.css" />

		<script type="text/javascript">
		    $(function() {
		    	$.mask.definitions['~'] = "[+-]";
		    	$("#claimNumberMask").mask("9999-9999-9999",{placeholder:"____-____-____"});
		        $("#dateMask").mask("99/99/9999",{placeholder:"dd/mm/yyyy"});
   			 });


$(document).ready(function() {
  $('div.helpText').hide();  
  $('a.readmorebtn').click(function() {
    $(this).next().slideToggle('fast');
  });

  $("#title").charCount({
			allowed: 40,		
			warning: 35,
			counterText: 'Characters left: '	
		});
});
		</script>

	</head>

<body>
<form id="asform">
	<h3>Make a new home contents insurance claim</h3>
	<fieldset>
	<legend>Basic claim details</legend>

		<ol>
			<li>
				<label>Name of policy holder
					<input id="name" type="text" name="name" placeholder="First and Last name">
				</label>
			</li>

			<li>
				<label>Policy number	
						<a class="readmorebtn">Where is this?</a>
						<div class="helpText">
							<img src="http://placehold.it/200x150">
							<p>Your policy number is in your welcome email and letter</p>
						</div>
					<input id="claimNumberMask" type="text" name="name" placeholder="xxxx-xxxx-xxxx">
				</label>
			</li>

			<li>
				<label class="longDescription">Description of claim
					<a class="readmorebtn">What to include?</a>
						<div class="helpText">
							<p>Describe the things that caused the damage you whish to claim for then list the items damaged</p>
							<a href="#">Claim description guide</a>
						</div>
					<textarea name="description" rows="5" placeholder=""></textarea>
				</label>
			</li>

			<li>
				<label class="shortDescription">Title of claim
					<a class="readmorebtn">Why?</a>
						<div class="helpText">
							<p>This title will show up on your claim dashboard, it is also a name to talk about the claim over the phone</p>
						</div>
					<textarea name="title" rows="2" id="title" type="text"  placeholder="Contents insurance claim 12/05/2017"></textarea>
				</label>
			</li>


		</ol>

	</fieldset>



	<fieldset class="formbtn">
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Clear form">Reset</button>
    </fieldset>

</form>
</body>
</html>
