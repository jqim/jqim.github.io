<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>New claim</title>
		<script src="../localjq/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../localjq/jquery.maskedinput.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../css/asform.css" />

		<script type="text/javascript">
		    $(function() {
		    	$.mask.definitions['~'] = "[+-]";
		    	$("#claimNumberMask").mask("9999-9999-9999",{placeholder:"____-____-____"});
		        $("#dateMask").mask("99/99/9999",{placeholder:"dd/mm/yyyy"});
   			 });
		    var moreText = "Read more",
    			lessText = "Read less",
    			moreButton = $("a.readmorebtn");

			moreButton.click(function () {
    			var $this = $(this);
    				$this.text($this.text() == moreText ? lessText : moreText).next("div.helpText").slideToggle("fast");
});
		</script>

	</head>

<body>
<form id="asform">
	<h3>Make a new claim</h3>
	<fieldset>
	<legend>Basic claim details</legend>

		<ol>
			<li>
				<label>Policy holder's full name
					<input id="name" type="text" name="name" placeholder="First and Last name">
				</label>
			</li>

			<li>
				<label>Policy number
					
						<a class="readmorebtn">Where's my policy number?</a>
						<div class="helpText">
						<img src="http://placehold.it/200x150">
						<p>Your plolicy number is in your welcome email and letter</p>
						</div>
					<input id="claimNumberMask" type="text" name="name" placeholder="xxxx-xxxx-xxxx">
				</label>
			</li>

			<li>
				<label class="claimType">Type of claim

					<select>
		  				<option>Contents</option>
		   				<option>Building</option>
					</select>
				</label>
			</li>

			<li>
				<label class="input valid">E-mail
					<input id="email" type="email" name="email" placeholder="your@email.com">
				</label>
			</li>

			<li>
				<label class="message">Message
					<textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
				</label>
			</li>

			<li>
				<label class="input">Date
					<input id="dateMask" type="text" name="date" placeholder="dd/mm/yyyy" >
				</label>
			</li>

			<li>
				<label class="type">Pick a type
					<select>
		  				<option>Here is the first option</option>
		   				<option>The second option</option>
					</select>
				</label>
			</li>
		</ol>

	</fieldset>

		<fieldset>
	<legend>Next level</legend>

		<ol>
			<li>
				<label class="input">Full name
					<input id="name" type="text" name="name" placeholder="First and Last name">
				</label>
			</li>

			<li>
				<label class="input invalid">E-mail
					<input id="email" type="email" name="email" placeholder="your@email.com" >
				</label>
			</li>

			<li>
				<label class="message">Message
					<textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
				</label>
			</li>

		</ol>

	</fieldset>

	<fieldset>
		<legend>Post a review</legend>
		<ol>
			<li>
			   	<fieldset class="radio-group">
			      	<legend>Rating</legend>
					<label class="radio"><input name="rating" type="radio"/> 1</label>
					<label class="radio"><input name="rating" type="radio"/> 2</label>
					<label class="radio"><input name="rating" type="radio"/> 3</label>
					<label class="radio"><input name="rating" type="radio"/> 4</label>
					<label class="radio"><input name="rating" type="radio"/> 5</label>
			   	</fieldset>
			</li>

			<li>
	   			<label class="review">Review
					<textarea id="review" name="review" rows="5" placeholder="Your review"></textarea>
				</label>
			</li>
		</ol>
	</fieldset>

	<fieldset class="formbtn">
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Clear form">Reset</button>
    </fieldset>

</form>
</body>
</html>
