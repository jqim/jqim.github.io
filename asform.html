<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>Semantic from</title>

		<link rel="stylesheet" type="text/css" href="css/asform.css" />

	</head>

<body>
<form id="asform">
	<h3>A quest for semantic purity for greater accessibility</h3>
	<fieldset>
	<legend>Awsome Form</legend>

		<ol>
			<li>
				<label class="input">Full name
					<input id="name" type="text" name="name" placeholder="First and Last name">
				</label>
			</li>

			<li>
				<label class="input valid">E-mail
					<input id="email" type="email" name="email" placeholder="your@email.com">
				</label>
			</li>

			<li>
				<label class="message">Message
					<textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
				</label>
			</li>

			<li>
				<label class="type">Pick a type
					<select>
		  				<option>Here is the first option</option>
		   				<option>The second option</option>
					</select>
				</label>
			</li>
		</ol>

	</fieldset>

		<fieldset>
	<legend>Next level</legend>

		<ol>
			<li>
				<label class="input">Full name
					<input id="name" type="text" name="name" placeholder="First and Last name">
				</label>
			</li>

			<li>
				<label class="input invalid">E-mail
					<input id="email" type="email" name="email" placeholder="your@email.com" >
				</label>
			</li>

			<li>
				<label class="message">Message
					<textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
				</label>
			</li>

		</ol>

	</fieldset>
	<div class="formbtn">
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Clear form">Reset</button>


    </div>

</form>
</body>
</html>
