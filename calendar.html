 <html>
 <style>

 * { box-sizing: border-box;}

.cf:before,
.cf:after {
    content: " ";
    display: table;
}

.cf:after {
    clear: both;
}

.calendar {
  width: 257px;
  padding: 27px;
  background-color: #e4e4e4;
}

.date {
  font-size:11px;
  line-height:25px;
  height:25px;
  width:25px;
  text-align:center;
  font-family: arial;
  font-weight: bold;
  border-radius:2px;
  margin:2px;
  float:left;
}
.valid {
  background-color:#2b92b6;
  color:#ffffff;
  border-bottom: 2px solid #206d88;
  cursor:pointer;
}

.valid:hover {
  background-color: #425262;
}

.invalid {
  background-color: #ffffff;
  color: #bab8b8;
  border-bottom: none;
  cursor: not-allowed;
}

.selected {
  background-color: #2c3e50;
  border-bottom: 2px solid #1b1f23;
}

.spot:after {
  content:"";
  position:relative;
  display: block;
  top:-28px;
  left: -3px;
  width: 27px;
  height: 27px;
  border:2px solid #2c3e50;
  border-radius: 4px;
}

</style>

<body>


  <div class="cf calendar">
    
      <div class="date invalid">29</div>
      <div class="date invalid">30</div>
      <div class="date invalid">1</div>
      <div class="date invalid">2</div>
      <div class="date invalid">3</div>
      <div class="date invalid">4</div>
      <div class="date invalid">5</div>
    
      <div class="date invalid">6</div>
      <div class="date invalid">7</div>
      <div class="date invalid">8</div>
      <div class="date invalid">9</div>
      <div class="date invalid">10</div>
      <div class="date invalid">11</div>
      <div class="date invalid">12</div>
    
      <div class="date valid selected">13</div>
      <div class="date valid">14</div>
      <div class="date valid spot">15</div>
      <div class="date valid">16</div>
      <div class="date valid">17</div>
      <div class="date invalid">18</div>
      <div class="date invalid">19</div>
    
      <div class="date invalid">20</div>
      <div class="date valid">21</div>
      <div class="date valid">22</div>
      <div class="date valid">23</div>
      <div class="date valid">24</div>
      <div class="date invalid">25</div>
      <div class="date invalid">26</div>
    
      <div class="date valid">27</div>
      <div class="date valid">28</div>
      <div class="date valid">29</div>
      <div class="date valid">30</div>
      <div class="date valid">31</div>
      <div class="date invalid">1</div>
      <div class="date invalid">2</div>

  </div>

</body>
</html>
